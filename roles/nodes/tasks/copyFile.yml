---
- name: copy k8s file
  copy:
    src: "{{ BINARY_FILE_PATH }}{{ item }}"
    dest: "{{ BIN_PATH }}{{ item }}"
    owner: "{{ CURRENT_USER }}"
    group: "{{ CURRENT_USER }}"
    mode: 0755
  with_items:
    - "kubelet"
    - "kube-proxy"

- name: Delete useless key.pem
  file:
    path: /etc/kubernetes/cert/{{ item }}
    state: absent
  with_items:
    - "ca-key.pem"
    - "kubernetes.pem"
    - "kubernetes-key.pem"
    - "kube-controller-manager.pem"
    - "kube-controller-manager-key.pem"
    - "kube-scheduler-key.pem"
    - "kube-scheduler.pem"
